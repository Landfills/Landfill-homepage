<!DOCTYPE html>
<html lang='en'>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>Carousel</title>
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i" rel="stylesheet">
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>	
		<!-- Automatic -->
		<div class="index-carousel">
  			<img class="carousel-image" src="images/index-carousel1.jpg" style="width:100%">
 			<img class="carousel-image" src="images/index-carousel2.jpg" style="width:100%">
 			<img class="carousel-image" src="images/index-carousel3.jpg" style="width:100%">
 			<img class="carousel-image" src="images/index-carousel4.jpg" style="width:100%">
		</div>

		<script>
			var myIndex = 0;
			carousel();

			function carousel() {
	    	var i;
	    	var x = document.getElementsByClassName("carousel-image");
	    	for (i = 0; i < x.length; i++) {
	       	x[i].style.display = "none";  
	    	}
	    	myIndex++;
	    	if (myIndex > x.length) {myIndex = 1}    
	   		x[myIndex-1].style.display = "block";  
	    	setTimeout(carousel, 5000); // Change image every 5 seconds
			}
		</script>
	
	</body>
</html>
