<!DOCTYPE html>
<html lang='en'>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>Carousel</title>
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i" rel="stylesheet">
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>

		<!-- Manual -->
		<div class="index-carousel">
			<figure>
	  			<img class="carousel-image" src="images/index-carousel1.jpg" style="width:100%">
	  			<!-- <button class="carousel-button-back">back</button> -->
	  			<!-- <button class="carousel-button-forward">forward</button> -->
	 			<img class="carousel-image" src="images/index-carousel2.jpg" style="width:100%">
	 			<!-- <button class="carousel-button-back">back</button> -->
	 			<!-- <button class="carousel-button-forward">forward</button> -->
	 			<img class="carousel-image" src="images/index-carousel3.jpg" style="width:100%">
	 			<!-- <button class="carousel-button-back">back</button> -->
	 			<!-- <button class="carousel-button-forward">forward</button> -->
	 			<img class="carousel-image" src="images/index-carousel4.jpg" style="width:100%">
	 			<button class="carousel-button-back" onclick="plusDivs(-1)">&#10094;</button>
	 			<button class="carousel-button-forward" onclick="plusDivs(1)">&#10095;</button>
	 			<figcaption>
					<span class="tagline-primary">Workshop: Re-imagining Our Waste Heritage</span>
					<br>
					<span class="tagline-secondary">Friday July 15, 3 - 6 pm</span>
				</figcaption>
 			</figure>
		</div>

		<script> 
			var slideIndex = 1;
			showDivs(slideIndex);

			function plusDivs(n) {
  			showDivs(slideIndex += n);
			}

			function showDivs(n) {
			  var i;
			  var x = document.getElementsByClassName("carousel-image");
			  if (n > x.length) {slideIndex = 1}    
			  if (n < 1) {slideIndex = x.length}
			  for (i = 0; i < x.length; i++) {
			     x[i].style.display = "none";  
			  }
			  x[slideIndex-1].style.display = "block";  
			}
		</script>
	</body>
</html>
